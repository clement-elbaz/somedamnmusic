<html>
    <body>


<!-- Modal -->
	<div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
			<form role="form" action="/signin" method="post">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
				<h4 class="modal-title" id="myModalLabel">Sign in / Sign up</h4>
			  </div>
			  <div class="modal-body">
				<label for="inputEmail">Your email address : </label>
				<input type="email" class="form-control" id="inputEmail" name="email" value=""/>
				<br/>
				<strong>You hate passwords. </strong>We hate them too. 
				<br/>
				Here you just log with your email address : you'll get a special link by email - it will complete the login process.
			  </div>
			  <div class="modal-footer">
				<button type="submit" class="btn btn-primary">Go !</button>
			  </div>
		  </form>
		</div>
	  </div>
	</div>
	
	</body>
</html>
