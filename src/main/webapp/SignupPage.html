	@ShowIf(authentOK)
	<div class="signup">
		<h2>Time to sign up, dude.</h2>
		<br/>
		<form role="form" action="/signupcomplete" method="post">
			<label> Email : ${email}</label>
			<br/>
			<label for="inputFirstname">First name / Nickname : </label>
			<input class="form-control" id="inputFirstname" name="firstname" type="text" value="" required/>
			
			<label for="inputFirstname">Last name (not mandatory) : </label>
			<input class="form-control" id="inputFirstname" name="lastname" type="text" value=""/>
			
			<input type="hidden" id="inputToken" name="token" value="${token}" required/>
			<br/>
			<button type="submit" class="btn btn-primary">Sign up !</button>
		
		</form>
	</div>
	
	@ShowIf(!authentOK)
	<div class="signup">
		<h2>Authentication problem, dude.</h2>
