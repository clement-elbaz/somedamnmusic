<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Some Damn Music - Home</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/sdm.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
          </button>
          <a class="navbar-brand" href="/">Some damn music</a>
        </div>
      </div>
    </div>  
    
    @ShowIf(notFound)
	<div style="margin:auto;text-align:center;"><h2><br/></br.>Not found !</h2></div>
    
    @ShowIf(!notFound)
    <div style="margin: 100px auto;text-align:center;">
    <script src="http://www.youtube.com/player_api"></script>

		<script>

			// create youtube player
			var player;
			function onYouTubePlayerAPIReady() {
			player = new YT.Player('player', {
			height: '100',
			width: '600',
			videoId: '${musicPost.youtubeId}',
			events: {
			'onReady': onPlayerReady,
			'onStateChange': onPlayerStateChange,
			"onError" : onPlayerError
			}
			});
			}

			// autoplay video
			function onPlayerReady(event) {
			event.target.playVideo();
			}
			
			function nextTrack() {
			document.forms["next"].submit();
			}

			// when video ends
			function onPlayerStateChange(event) {
			if(event.data === 0) {
				nextTrack();
			}
			}
			
			function onPlayerError(event) {
				nextTrack();
			}
		</script>
	
		<h3><span class="label label-default">${musicPost.description}</span></h3>
		<h1 style="vertical-align:text-top;"><a href="/listen/${randomOrSequence}/track/${feedId}/${previousTrackId}"><span class="glyphicon glyphicon-backward"></span></a>
		<div id="player"></div>
		<a href="javascript: nextTrack()"><span class="glyphicon glyphicon-forward"></span></a></h1>
		
		
		
		
		
		<form id="next" action="/listen/next/${feedId}" method="POST">
			<input type="hidden" name="trackId" value="${trackId}"/>
			@ShowIf(random)
			<input type="checkbox" checked name="random" value="true"/>
			@ShowIf(!random)
			<input type="checkbox" name="random" value="true"/> 
			<span class="label label-info">Random</span>
		</form>
    </div>
    


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
