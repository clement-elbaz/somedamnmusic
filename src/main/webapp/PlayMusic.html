<html>
	<body>
		<div id="player"></div>
		
		@ShowIf(notFound)
		<div>Not found !</div>
		
		<a href="/listen/track/${feedId}/${previousTrackId}">previous</a>
		
		<form id="next" action="/listen/next/${feedId}">
			Random<input type="checkbox" name="random" value="yes">
		</form>
		
		
		<script src="http://www.youtube.com/player_api"></script>

		<script>

			// create youtube player
			var player;
			function onYouTubePlayerAPIReady() {
			player = new YT.Player('player', {
			height: '390',
			width: '640',
			videoId: '${musicPost.youtubeId}',
			events: {
			'onReady': onPlayerReady,
			'onStateChange': onPlayerStateChange
			}
			});
			}

			// autoplay video
			function onPlayerReady(event) {
			event.target.playVideo();
			}

			// when video ends
			function onPlayerStateChange(event) {
			if(event.data === 0) {
			alert('done');
			}
			}

		</script>
	</body>
</html>
