<html>
	<body>
		<script src="http://www.youtube.com/player_api"></script>

		<script>

			// create youtube player
			var player;
			function onYouTubePlayerAPIReady() {
			player = new YT.Player('player', {
			height: '390',
			width: '640',
			videoId: '${musicPost.youtubeId}',
			events: {
			'onReady': onPlayerReady,
			'onStateChange': onPlayerStateChange
			}
			});
			}

			// autoplay video
			function onPlayerReady(event) {
			event.target.playVideo();
			}
			
			function nextTrack() {
			document.forms["next"].submit();
			}

			// when video ends
			function onPlayerStateChange(event) {
			if(event.data === 0) {
				nextTrack();
			}
			}
		</script>
	
		
		
		<a href="/listen/track/${feedId}/${previousTrackId}">previous</a>
		<a href="javascript: nextTrack()">next</a>
		
		<div id="player"></div>
		
		@ShowIf(notFound)
		<div>Not found !</div>
		
		<form id="next" action="/listen/next/${feedId}" method="POST">
			<input type="hidden" name="trackId" value="${trackId}"/>
			Random<input type="checkbox" name="random" value="true"/>
			<input type='submit' name='sendForm' value='Send'  class='button'/>
		</form>
		
		
		
	</body>
</html>
