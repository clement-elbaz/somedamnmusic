<html>
    <body>
    	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="/js/lazyYT.js"></script>
		<link rel="stylesheet" href="/css/lazyYT.css">
		<ul class="list-group" style="width:650px;">
			<li class="list-group-item badge"><a href="/listen/sequence/track/${feedId}/${firstTrackNumber}" target="_blank"><span class="glyphicon glyphicon-play"/> Play all of this damn music !</a></li>
			@Repeat(items=feedPosts, var="post")
			<li class="list-group-item">
				<div class="media">
				  
				  <div class="media-body">
					<h4 class="media-heading">${post.description}</h4>
					@DisplayName(userId=post.posterId, firstname=post.posterFirstname, lastname=post.posterLastname)<ul/>
				  </div>
				  <a class="pull-left" href="#">
					@ShowIf(post.isYoutube)
					<div class="js-lazyYT" data-youtube-id="${post.youtubeId}" data-width="600" data-height="100"></div>
				  </a>
				</div>
			</li>
		</ul>
		
		@ShowIf(feedPosts.empty)
		<p>No music... yet !</p>
		
		<script>
            $('.js-lazyYT').lazyYT();
        </script>
	</body>
</html>
